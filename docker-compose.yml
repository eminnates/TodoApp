version: '3.8'

services:
  api:
    build:
      context: ./TodoApp.API
      dockerfile: Dockerfile
    container_name: todoapp-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE_URL=${DATABASE_URL}
      - JWT_KEY=${JWT_KEY:-your-super-secret-jwt-key-min-32-chars}
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      - db
    networks:
      - todoapp-network

  web:
    build:
      context: ./TodoApp.Web
      dockerfile: Dockerfile
    container_name: todoapp-web
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
    depends_on:
      - api
    networks:
      - todoapp-network

  db:
    image: postgres:16-alpine
    container_name: todoapp-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=todoapp
      - POSTGRES_PASSWORD=todoapp123
      - POSTGRES_DB=todoapp_dev
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todoapp-network

networks:
  todoapp-network:
    driver: bridge

volumes:
  postgres_data:
